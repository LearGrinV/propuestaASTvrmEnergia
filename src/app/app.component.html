<div class="w-full max-h-screen overflow-hidden" *ngIf="login">
    <header class="h-12 bg-green-200/20 backdrop-blur-lg">
        <div class="grid grid-cols-5 h-full w-full">
            <div class="col-span-1 flex justify-start items-center ps-7 gap-5">
                <a href="https://ast.cl/" target="_blank">
                    <img class="w-10" src="logo.png">
                </a>
                <span class="self-center text-sm font-semibold whitespace-nowrap text-white animate-pulse">AST
                    Networks</span>
            </div>
            <div class="col-span-3 flex justify-center items-center">
                <p class="text-xl font-bold text-neutral-400 "> VRM Energia</p>
            </div>
            <div class="col-span-1 flex justify-end items-center pe-7">
                <button type="button"
                    class="flex text-sm p-2 gap-2 bg-transparent rounded-xl md:me-0 focus:ring-gray-600 items-center"
                    id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                    data-dropdown-placement="bottom">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#e8eaed"
                        class="w-5 rounded-full">
                        <path
                            d="M360-390q-21 0-35.5-14.5T310-440q0-21 14.5-35.5T360-490q21 0 35.5 14.5T410-440q0 21-14.5 35.5T360-390Zm240 0q-21 0-35.5-14.5T550-440q0-21 14.5-35.5T600-490q21 0 35.5 14.5T650-440q0 21-14.5 35.5T600-390ZM480-160q134 0 227-93t93-227q0-24-3-46.5T786-570q-21 5-42 7.5t-44 2.5q-91 0-172-39T390-708q-32 78-91.5 135.5T160-486v6q0 134 93 227t227 93Zm0 80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm-54-715q42 70 114 112.5T700-640q14 0 27-1.5t27-3.5q-42-70-114-112.5T480-800q-14 0-27 1.5t-27 3.5ZM177-581q51-29 89-75t57-103q-51 29-89 75t-57 103Zm249-214Zm-103 36Z" />
                    </svg>
                    <span class="text-white animate-pulse">
                        Administrador
                    </span>
                </button>

                <div class="z-50 hidden my-4 text-base list-none divide-y rounded-lg shadow bg-gray-700 divide-gray-600"
                    id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-sm  text-white">Javier Sanhueza</span>
                        <span class="block text-sm truncate text-gray-400"></span>
                    </div>
                    <ul class="py-2" aria-labelledby="user-menu-button">
                        <li>
                            <a href="#"
                                class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white">Mis
                                datos</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white">Configuraciones</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white">Cerrar
                                sesion</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="relative flex flex-row gap-2 justify-center items-stretch w-full">
        <aside class="bg-green-200/20 flex flex-col w-20">
            <nav class="pt-5 ps-8">
                <ul class="flex flex-col items-start justify-center gap-10">
                    <li>
                        <a (click)="ruta('instalaciones')" title="Instalaciones">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="currentColor"
                                class=" text-gray-500 hover:scale-110 hover:text-white cursor-pointer transition-all duration-150 ease-in">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path
                                    d="M12 2.954a10 10 0 0 1 6.222 17.829a1 1 0 0 1 -.622 .217h-11.2a1 1 0 0 1 -.622 -.217a10 10 0 0 1 6.222 -17.829m4.207 5.839a1 1 0 0 0 -1.414 0l-2.276 2.274a2.003 2.003 0 0 0 -2.514 1.815l-.003 .118a2 2 0 1 0 3.933 -.517l2.274 -2.276a1 1 0 0 0 0 -1.414" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a (click)="ruta('mapas')" title="Mapas">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round"
                                class="text-gray-500 hover:scale-110 hover:text-white cursor-pointer transition-all duration-150 ease-in">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M3 7l6 -3l6 3l6 -3v13l-6 3l-6 -3l-6 3v-13" />
                                <path d="M9 4v13" />
                                <path d="M15 7v13" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a (click)="ruta('instalaciones')" title="Instalaciones">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="text-gray-500 hover:scale-110 hover:text-white cursor-pointer transition-all duration-150 ease-in">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a (click)="ruta('instalaciones')" title="Instalaciones">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  
                            class="text-gray-500 hover:scale-110 hover:text-white cursor-pointer transition-all duration-150 ease-in">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M16 21h-4" /><path d="M14 21v-18" />
                                <path d="M14 4l-9 4l9 4" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a (click)="ruta('salir')" title="Salir">
                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  
                            class="text-red-500 hover:scale-110 hover:text-red-400 cursor-pointer transition-all duration-150 ease-in">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M14 8v-2a2 2 0 0 0 -2 -2h-7a2 2 0 0 0 -2 2v12a2 2 0 0 0 2 2h7a2 2 0 0 0 2 -2v-2" />
                                <path d="M9 12h12l-3 -3" />
                                <path d="M18 15l3 -3" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>

        </aside>
        <div class="mx-auto w-full min-h-screen px-4 p-5 inset-0">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<main class="z-10 w-full h-full flex" *ngIf="!login">
    <div class="relative bg-transparent w-2/3 h-full flex flex-col justify-center items-center"><img
            class="absolute left-0 top-0 object-cover w-full h-full blur" src="bg-1.jpg" alt="">
        <div
            class="absolute  bg-neutral-900/20 scale-95 w-full h-full rounded-2xl flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center">
                <div class="flex justify-center my-10 -mt-20"><img class="h-14" src="logo.png" alt="Logo"></div>
                <p class="text-6xl font-bold text-white animate-pulse">AST NETWORKS</p>
            </div>
        </div>
    </div>
    <div class="w-2/3 flex flex-col justify-center">
        <div class="z-20 mx-auto w-[500px] max-h-[500px] bg-neutral-950/50 shadow shadow-neutral-600 rounded-2xl p-10">
            <div class="flex flex-col gap-y-1.5 mb-2">
                <label class="w-fit text-gray-600 cursor-default font-medium text-secondary-fg text-sm">
                    Correo Electronico
                </label>
                <input type="email" required="" class="bg-gray-600 rounded bg-opacity-50 h-10 p-2 m-2 w-full text-white placeholder:text-gray-300" placeholder="Ingrese correo...">
            </div>
            <div class="group flex flex-col gap-y-1.5 mb-2"><label
                    class="w-fit text-gray-600 cursor-default font-medium text-secondary-fg text-sm">Contraseña</label>
                <input type="password" required="" class="bg-gray-600 rounded bg-opacity-50 h-10 p-2 m-2 w-full text-white placeholder:text-gray-300" placeholder="Ingrese contraseña...">
            </div>
            <div>
                <button
                    class="inline-flex items-center bg-green-500 justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 w-full"
                    type="submit" (click)="login = true">Acceder
                </button>
            </div>
        </div>
    </div>
</main>
